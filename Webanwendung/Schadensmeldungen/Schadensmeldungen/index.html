<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <script src="js/main.js"></script>
    <link href="css/signin.css" rel="stylesheet">

    <title>Schadensmeldungen</title>
</head>
<body>
    <form class="form-signin">
        <h2 class="form-signin-heading">Schadensmeldungen</h2>
        <label for="inputEmail" class="sr-only">Benutzername</label>
        <input type="text" id="inputEmail" class="form-control" placeholder="Benutzername" required autofocus>
        <label for="inputPassword" class="sr-only">Passwort</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Passwort" required>
        <!--<div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>-->
        <a id="signINbtn" class="btn btn-lg btn-primary btn-block" type="submit">Einloggen</a>
    </form>
    <div id="loginAltertArea">
        <div id="wrongUsernameAlert" class="alert alert-warning alert-dismissible fade" role="alert">
            Benutzername oder Passwort ist falsch
        </div>


    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSFLbmFi0RwWL_snHe2hQ2kLqRoSdTSZo&callback=myMap"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
</body>
</html>
